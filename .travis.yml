language: python
python: 2.7
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libav-tools libi2c-dev python-setuptools python-smbus
  - git clone git://git.drogon.net/wiringPi && cd ./wiringPi && ./build
  - cd .. && wget abyz.co.uk/rpi/pigpio/pigpio.zip && unzip pigpio.zip && cd ./PIGPIO && make -j4 && sudo make install && cd ..
install:
  - pip install --build-option="--force-pi" Adafruit_Python_DHT
  - pip install --upgrade -r requirements.txt