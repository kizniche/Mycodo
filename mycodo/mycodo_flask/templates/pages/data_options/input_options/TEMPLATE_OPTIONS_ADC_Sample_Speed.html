{% if 'adc_sample_speed' in dict_inputs[each_input.device]['options_enabled'] %}

<div class="col-auto">
  <label class="control-label">{{tooltips_input['adc_sample_speed']['title']}}</label>
  <div>
    <select class="form-control form-tooltip form-dropdown" data-placement="top" id="adc_sample_speed" name="adc_sample_speed" title="{{tooltips_input['adc_sample_speed']['phrase']}}">
      <option value=""></option>
      {% for each_value, each_name in dict_inputs[each_input.device]['adc_sample_speed'] %}
        <option value="{{each_value}}"{% if each_input.adc_sample_speed == each_value %} selected{% endif %}>{{each_name}}</option>
      {% endfor %}
    </select>
  </div>
</div>

{% endif %}
