<div class="col-auto">
  {{form_mod_output.pwm_command.label(class_='control-label')}}
  <div>
    {{form_mod_output.pwm_command(class_='form-control', value=each_output.pwm_command, **{'title': dict_translation['pwm_command']['phrase']})}}
   </div>
</div>
<div class="col-auto">
  {{form_mod_output.trigger_functions_at_start.label(class_='control-label')}}
  <div class="input-group-text">
    <input id="trigger_functions_at_start" name="trigger_functions_at_start" type="checkbox" title="{{dict_translation['trigger_functions_at_start']['phrase']}}" value="y"{% if each_output.trigger_functions_at_start %} checked{% endif %}>
  </div>
</div>
