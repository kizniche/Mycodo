<input type="hidden" name="timer_type" value="timespan">
<div class="col-sm-4">
  {{form_timer_base.output_id.label(class_='control-label')}}
  <div>
    <select class="form-control" id="output_id" name="output_id">
    {%- set duration_output_exists = [] -%}
    {% for each_choice, value in output_choices.items() if each_choice.split(',')[1] == 'duration_sec' -%}
      {%- do duration_output_exists.append(1) -%}
    {%- endfor -%}

    {% if not duration_output_exists %}
      <option value="">{{_('No Duration Outputs Found')}}</option>
    {% else %}
      {% for each_choice, value in output_choices.items() if each_choice.split(',')[1] == 'duration_sec' -%}
        <option value="{{each_choice.split(',')[0]}}"{% if each_timer.output_id == each_choice.split(',')[0] %} selected{% endif %}>{{value}}</option>
      {% endfor -%}
    {% endif %}
    </select>
  </div>
</div>
<div class="col-sm-2">
  {{form_timer_time_span.state.label(class_='control-label')}}
  <div>
    <select class="form-control" id="state" name="state">
      <option value="on"{% if each_timer.state == 'on' %} selected{% endif %}>{{_('On')}}</option>
      <option value="off"{% if each_timer.state == 'off' %} selected{% endif %}>{{_('Off')}}</option>
    </select>
  </div>
</div>
<div class="col-sm-3 col-md-2">
  {{form_timer_time_span.time_start_duration.label(class_='control-label')}}
  <div>
    <div class="input-group clockpicker">
      <input type="text" class="form-control" id="timeOn" name="time_start_duration" size="4" value="{{each_timer.time_start}}">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
      </span>
    </div>
  </div>
</div>
<div class="col-sm-1 text-center">
  <label></label>
  <div>
    <span class="fa fa-3x fa-long-arrow-alt-right"></span>
  </div>
</div>
<div class="col-sm-3 col-md-2">
  {{form_timer_time_span.time_end_duration.label(class_='control-label')}}
  <div>
    <div class="input-group clockpicker">
      <input type="text" class="form-control" id="timeOn" name="time_end_duration" size="4" value="{{each_timer.time_end}}">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
      </span>
    </div>
  </div>
</div>
